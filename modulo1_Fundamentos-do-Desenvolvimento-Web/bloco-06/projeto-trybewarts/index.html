<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Project Trybewarts</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="header">
		<img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Header Logo">
		<h1 id="trybewarts-header-title">Trybewarts</h1>
		<form class="trybewarts-login" action="">
			<input id="login" type="text" id="" placeholder="Login" value="">
			<input id="password" type="text" placeholder="Senha" value="">
			<button id="form-button">Logar</button>
		</form>
	</header>

	<main class="display-flex">
		<form id="evaluation-form">
			<div class="full-name">
				<div>
					<input type="text" id="input-name" placeholder="Nome" required>
					<input type="text" id="input-lastname" placeholder="Sobrenome" required>
				</div>
				<div>
					<input type="email" name="" id="input-email" placeholder="Email" required>
					<label for="house">Casa: </label>
					<select name="casa" id="house" required>
						<option id="gitnoria-house" value="Gitnória">Gitnória</option>
						<option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
						<option id="corvinode-house" value="Corvinode">Corvinode</option>
						<option id="pytherina-house" value="Pytherina">Pytherina</option>
					</select>
				</div>
			</div>
			<div class="family-content">
				<div class="family">
					<label id="label-family" for="">Qual sua família?</label>
					<label for="frontend">
					<input id="frontend" type="radio" value="Frontend" name="family" required>
					Frontend</label>
					<label for="backend">
					<input id="backend" type="radio" value="Backend" name="family" required>
					Backend</label>
					<label for="fullStack">
					<input id="fullStack" type="radio" value="FullStack" name="family" required>
					FullStack</label>
				</div>
				<div class="content">
					<label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
					<div class="content-ckeckbox">
						<div>
							<label for="HoFs"><input class="getContent subject" type="checkbox" value="HoFs" name="HoFs">HoFs</label>
							<label for="Jest"><input class="getContent subject"id="Jest" type="checkbox" value="Jest" name="Jest">Jest</label>
						</div>
						<div>
							<label for="Promises"><input class="getContent subject" id="Promises" type="checkbox" value="Promises" name="Promises">Promises</label>
							<label for="React"><input class="getContent subject" id="React" type="checkbox" value="React" name="React">React</label>
						</div>
						<div>
							<label for="SQL"><input class="getContent subject" id="SQL" type="checkbox" value="SQL" name="SQL">SQL</label>
							<label for="Python"><input class="getContent subject" id="Python" type="checkbox" value="Python" name="Python">Python</label>
						</div>
					</div>
				</div>
			</div>
			<div class="rate">
				<label id="label-rate" for="">Como você avalia a Trybewarts?</label>
				<label for="one"><input type="radio" name="rate" id="one" value="1">1</label>
				<label for="two"><input type="radio" name="rate" id="two" value="2">2</label>
				<label for="three"><input type="radio" name="rate" id="three" value="3">3</label>
				<label for="four"><input type="radio" name="rate" id="four" value="4">4</label>
				<label for="five"><input type="radio" name="rate" id="five" value="5">5</label>
				<label for="six"><input type="radio" name="rate" id="six" value="6">6</label>
				<label for="seven"><input type="radio" name="rate" id="seven" value="7">7</label>
				<label for="eight"><input type="radio" name="rate" id="eight" value="8">8</label>
				<label for="nine"><input type="radio" name="rate" id="nine" value="9">9</label>
				<label for="ten"><input type="radio" name="rate" id="ten" value="10">10</label>
			</div>
			<div class="comment">
				<label for="textarea" class="textarea">Deixe seu comentário: <em>(Caracteres restantes:</em><span id="counter"> 500</span>)</label>
				<textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
			</div>
			<div class="agree">
				<label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
				<input class="subject" type="checkbox" name="" id="agreement">
			</div>
			<div class="submit">
				<button type="submit" id="submit-btn">Enviar</button>
			</div>
		</form>
		<img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Trybewarts Logo">
	</main>
	<footer><p>Direitos reservados à Trybewarts©</p></footer>
	<script src="script.js"></script>
</body>
</html>
