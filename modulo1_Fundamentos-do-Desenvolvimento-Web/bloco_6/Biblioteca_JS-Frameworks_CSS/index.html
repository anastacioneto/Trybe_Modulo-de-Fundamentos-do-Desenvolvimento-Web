<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Bibliotecas JavaScript e Frameworks CSS</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="">
  </head>
  <body>
    <main class="container">
      <h1 class="text-center">Formulário para cadastro de currículo:</h1>
      <form>
        <div class="">
          <fieldset class="row g-3">
            <div class="col-md-4">
              <label for="validationServer01" class="form-label">Nome:</label>
              <input type="text" class="form-control" id="validationServer01" placeholder="Digite seu nome" maxlength="40" required autofocus>
            </div>

            <div class="col-md-4">
              <label for="validationServer02" class="form-label">Endereço de e-mail:</label>
              <input class="form-control" type="email" name="email" id="validationServer02" value="" placeholder="nome@exemplo.com" maxlength="50" required>
            </div>

            <div class="col-md-4">
              <label for="cpf-number" class="form-label">CPF:</label>
              <input class="form-control" type="text" name="cpf" id="cpf-number" placeholder="000.000.000-00" maxlength="11" required>
            </div>

            <div class="col-md-4">
              <label for="address" class="form-label">Endereço:</label>
              <input class="form-control" type="text" name="address" id="address" placeholder="Digite seu endereço" maxlength="200" required>
            </div>

            <div class="col-md-4">
              <label for="city" class="form-label">Cidade:</label>
              <input class="form-control" type="text" name="city" id="city" placeholder="Digite a cidade" maxlength="28" required>
              <div id="validationServer03Feedback" class="invalid-feedback">
                Please provide a valid city.
              </div>
            </div>

            <div class="col-md-3">
              <label for="validationServer04" class="form-label">Estado:</label>
              <select  name="state" id="validationServer04" class="form-select is-invalid" aria-describedby="validationServer04Feedback" required>
                <option selected disabled value="">UF</option>
                <option>...</option>
              </select>
              <div id="validationServer04Feedback" class="invalid-feedback">
                Please select a valid state.
              </div>
            </div>

            <label for="houseType">Tipo de residência:</label>

            <div class="form-check">
              <label for="house" class="form-check-label">Casa</label>
              <input class="form-check-input" type="radio" name="houseType" id="house" value="house" required>
            </div>
            <div class="form-check">
              <label for="apartment" class="form-check-label">Apartamento</label>
              <input class="form-check-input" type="radio" name="houseType" id="apartment" required>
            </div>
          </fieldset>

          <fieldset class="was-validated">
            <div class="mb-3">
              <label for="resume" class="form-label">Resumo do currículo:</label>
              <textarea class="form-control is-invalid" name="resume" id="resume" placeholder="Digite aqui o resumo de seu currículo" maxlength="1000" required></textarea>
              <div class="invalid-feedback">
                Please enter a message in the textarea.
              </div>
            </div>
            <div class="row g-3 needs-validation">
              <div class="col-md-4">
                <label for="role" class="form-label">Cargo:</label>
                <input class="form-control" type="text" name="role" id="role" placeholder="Digite seu cargo" maxlength="40" required>
              </div>

              <div class="col-md-2 position-relative">
                <label for="startDate" class="form-label">Data de início: </label>
                <input class="form-control" type="text" name="startDate" placeholder="00/00/0000" maxlength="10" required>
              </div>

              <div class="col-md-6 position-relative">
                <label for="roleDescription" class="form-label">Descrição do cargo:</label>
                <textarea class="form-control is-invalid" name="roleDescription" id="roleDescription" placeholder="Descreva seu cargo atual ou que ocupava:" maxlength="500" required></textarea>
                <div class="invalid-feedback">
                  Please enter a message in the textarea.
                </div>
              </div>
            </div>
          </fieldset>
          <div class="text-center" style="margin: 30px;">
            <button class="btn btn-success" type="submit">Enviar</button>
            <button class="btn btn-secondary" type="button">Limpar</button>
          </div>
        </div>
      </form>
    </main>
    <section class="form-data"></section>
    <script src="script.js"></script>
    <img src="img/currículo.jpg" alt="">
  </body>
</html>
