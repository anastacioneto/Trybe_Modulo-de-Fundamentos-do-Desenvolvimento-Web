<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
  </head>
  <body>
    <main>
      <form id="cv-form">
        <h1>Formulário para cadastro de currículo:</h1>
        <div class="form-row">
          <fieldset>
            <div class="line-content">
              <label for="name">Nome:</label>
              <input type="text" name="name" id="name" placeholder="Digite seu nome" maxlength="40" required autofocus>
            </div>
            <div class="line-content">
              <label for="email">Endereço de e-mail:</label>
              <input class="email-input" type="email" name="email" id="email" placeholder="nome@exemplo.com" maxlength="50" required>
            </div>
            <div class="line-content">
              <label for="cpf-number">CPF:</label>
              <input type="text" name="cpf" id="cpf-number" placeholder="000.000.000-00" maxlength="11" required>
            </div>
            <div class="line-content">
              <label for="address">Endereço:</label>
              <input type="text" name="address" id="address" placeholder="Digite seu endereço" maxlength="200" required>
            </div>
            <div class="line-content">
              <label for="city">Cidade:</label>
              <input type="text" name="city" id="city" placeholder="Digite a cidade" maxlength="28" required>
              <select name="state" id="state" required>
                <option disable selected value>Selecione seu estado</option>
              </select>
            </div>
            <div class="line-content">
              <label for="houseType">Tipo de residência:</label>
              <label for="house">Casa</label>
              <input type="radio" name="houseType" id="house" value="house" required>
              <label for="apartment">Apartamento</label>
              <input type="radio" name="houseType" id="apartment" required>
            </div>
          </fieldset>
          <fieldset>
            <div class="line-content content">
              <label for="resume">Resumo do currículo:</label>
              <textarea name="resume" id="resume" cols="10" rows="8" placeholder="Digite aqui o resumo de seu currículo" maxlength="1000" required></textarea>
            </div>
            <div class="line-content">
              <label for="role">Cargo:</label>
              <input type="text" name="role" id="role" placeholder="Digite seu cargo" maxlength="40" required>
            </div>
            <div class="line-content content">
              <label for="roleDescription">Descrição do cargo:</label>
              <textarea name="roleDescription" id="roleDescription" cols="10" rows="3" placeholder="Descreva seu cargo atual ou que ocupava:" maxlength="500" required></textarea>
            </div>
            <div class="line-content">
              <label for="startDate">Data de início: </label>
              <input type="text" class="input-data" name="startDate" value="" placeholder="00/00/0000" required>
            </div>
          </fieldset>
          <div class="button-container">
            <button class="submit-button" type="submit">Enviar</button>
            <button class="clear-button" type="button">Limpar</button>
          </div>
        </div>
      </form>
    </main>
    <section class="form-data"></section>
    <script src="form.js"></script>
    <img src="img/currículo.jpg" alt="">
  </body>
</html>
